version: "3.9"

networks:
    reminder:
        name: reminder

services:

    nginx-be:
        build:
            context: .
            dockerfile: nginx-be.dockerfile
        depends_on:
            - php
            - mysql
        container_name: nginxbe
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./be:/var/www/html
        networks:
            - reminder

