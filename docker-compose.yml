    php:
        build:
            context: .
            dockerfile: php.dockerfile
        container_name: php
        volumes:
            - ./be:/var/www/html
        networks:
            - reminder

    mysql:
        image: mysql:8.0.27
        container_name: mysql
        ports:
            - 3306:3306
        volumes:
            - ./data/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: reminderdb
            MYSQL_USER: reminderdb
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        networks:
            - reminder
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.2
        depends_on:
            - mysql
        container_name: phpmyadmin
        ports:
            - 8001:80
        networks:
            - reminder
        environment:
             - PMA_HOST=mysql
             - PMA_PORT=3306
             - PMA_ARBITRARY=1

    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - ./be:/var/www/html
        working_dir: /var/www/html
        networks:
            - reminder

    npm:
